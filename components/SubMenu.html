      /* Ocultar scrollbar pero permitir scroll horizontal en móvil */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Móvil (< 768px): scroll horizontal, items compactos */
      @media (max-width: 767px) {

          flex-wrap: nowrap;
        }

        .menu-item {
          min-width: 80px;
          max-width: 90px;
          padding: 8px 4px;
        }

        .menu-item svg {
          height: 28px;
          width: auto;
        }
      }

      /* Tablet (768px - 1023px) */
      @media (min-width: 768px) and (max-width: 1023px) {
        .menu-item {
          min-width: 100px;
          max-width: 140px;
        }

        .menu-item svg {
          height: 32px;
          width: auto;
        }
      }

      /* Desktop (>= 1024px) */
      @media (min-width: 1024px) {
        .menu-item {
          min-width: 120px;
          max-width: 160px;
        }

        .menu-item svg {
          height: 36px;
          width: auto;

      }
    </style>
